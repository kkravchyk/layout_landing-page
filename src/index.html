<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link

      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"

    ></script>

  <link
    rel="icon"
    type="image/x-icon"

  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="images/Logo.png"

          />

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <div class="header__waves"></div>
        <h1 class="header_title">Take the Streets</h1>
      </div>
    </header>

    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="images/Logo.png"
            alt="logo"
          />
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>

    <div class="menu__content">
      <nav class="nav menu__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link"
              href="#"

              Home
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#about-us"
            >
              About us
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#compare-bikes"

              Compare bikes
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#deteils"
            >
              Details
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="'#contacts"
            >
              Contacts
            </a>
          </li>
        </ul>
      </nav>

      <a
        href="tel:+1 234 5555-55-55"
        class="menu__phone-number"
      >
        +1 234 5555-55-55
      </a>

      <a
        href="tel:+1 234 5555-55-55"
        class="menu__book-a-test-ride"
      >
        Book a test ride
      </a>

    <main class="main">
      <section
        class="move-free"
        id="move-free"
      >
        <h2>Move Free</h2>
      </section>

      <section
        class="compare-bikes"
        id="compare-bikes"
      >
        <h2>Compare bikes</h2>
      </section>

      <section
        class="the-details"
        id="the-details"
      >
        <h2>The details</h2>
      </section>

      <section
        class="contact-us"
        id="contact-us"
      >
        <h2>Contact us</h2>
      </section>
